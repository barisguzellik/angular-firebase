<!--The content below is only a placeholder and can be replaced.-->

<div class="container">
    <div class="row">
      <div class="col-md-12">
        <div id="cover">
        <div id="formHeader">
          <span>
            Login
          </span>
        </div>
        <div class="row addLine" *ngIf="process">
            <div class="col-md-12">
                <div class="alert alert-warning" role="alert">
                    {{processMessage}}
                </div>
            </div>
          </div>
        <form name="loginForm">
          <div id="loginBox">
              <div class="row">
                <div class="col-md-12">
                    <input name="email" type="email" class="form-control"  
                    [(ngModel)]="user.email" 
                    required 
                    minlength="3"
                    #email="ngModel"
                    placeholder="E-mail address">
                </div>
              </div>
              <div class="row addLine">
                <div class="col-md-12">
                    <input name="password" type="password" class="form-control" 
                    [(ngModel)]="user.password" 
                    required 
                    minlength="6"
                     #password="ngModel"
                    placeholder="Password">
                </div>
              </div>
              
              
            </div>
            <div class="row addLine">
                <div class="col-md-12" style="text-align:center;">
                    <button *ngIf="email.valid && password.valid" [disabled]="!disableButton" type="submit" (click)="login(user)" class="btn btn-primary btn-block">
                    <strong>Login</strong>  
                    </button>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)"
                          class="alert alert-danger addLine">
                            <div *ngIf="email.errors.required">
                              Email is required.
                            </div>
                            <div *ngIf="email.errors.minlength">
                              Email must be at least 3 characters long.
                            </div>
                        </div>
  
                        <div *ngIf="password.invalid && (password.dirty || password.touched)"
                          class="alert alert-danger">
                            <div *ngIf="password.errors.required">
                              Password is required.
                            </div>
                            <div *ngIf="password.errors.minlength">
                              Password must be at least 6 characters long.
                            </div>
                        </div>
                </div>
            </div>
          </form>
        </div>
      </div>  
    </div>
  </div>
