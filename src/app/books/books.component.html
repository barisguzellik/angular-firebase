

<div class="container" style="margin-top:50px;">
  <div class="row">
    <div class="col-md-12">
        <div class="row">
          <div class="col-md-6">
              <h1>Books</h1>
              
          </div>
          <div class="col-md-6 text-right">
              <button class="btn btn-success" style="margin-top:25px;" data-toggle="modal" data-target="#myModal">
               Add New Book</button>
          </div>
        </div>
        <hr>
        <div class="row">

          <div class="col-md-3 text-center" *ngFor="let book of books">
            <a routerLink="/book/{{book.$key}}">
              <img class="img-thumbnail" src="{{book.cover}}" alt="">
              <p>{{book.bookName}}</p>
              <i>{{book.writer}}</i>
            </a>
          </div>
          
        </div>
    </div>
  </div>
</div>


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Add New Book</h4>
        </div>
        <div class="modal-body">
          <form validate>
              <div class="form-group">
                  <label for="addBookName">Book Name:</label>
                  <input type="text" class="form-control" name="addBookName"
                  [(ngModel)]="addBookName" required ng-minlength="2"
                  >
              </div>
              <div class="form-group">
                  <label for="addBookWriter">Writer:</label>
                  <input type="text" class="form-control" name="addBookWriter"
                  [(ngModel)]="addBookWriter" required ng-minlength="2"
                  >
              </div>
              <div class="form-group">
                <label for="addBookCover">Cover:</label>
                <input type="file">
              </div>  
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-success" data-dismiss="modal" (click)="addNewBook()">Save</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
        </div>
      </div>
  
    </div>
  </div>
