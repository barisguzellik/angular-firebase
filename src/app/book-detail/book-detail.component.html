

<div class="container" style="margin-top:50px;">
    <div class="row">
      <div class="col-md-12">
          <div class="row">
              <div class="col-md-6">
                  <h1>{{bookName}}</h1>
              </div>
              <div class="col-md-6 text-right" style="padding-top:25px;">
                  <button class="btn btn-warning" data-toggle="modal" data-target="#myModal">
                   Edit Book</button>
                   <button class="btn btn-danger" data-toggle="modal" data-target="#myModal">
                   Delete Book</button>
              </div>
            </div>
            <hr>
          <div class="row">
              <div class="col-md-4">
                <img [src]="coverImage" alt="cover" width="100%">
              </div>
              <div class="col-md-8">
                <h3>
                  {{bookName}}
                </h3>
                <h4>
                  {{writer}}
                </h4>
              </div>
          </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Delete This Book</h4>
      </div>
      <div class="modal-body">
        <p>This book will be deleted. Are you sure ?</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-success" data-dismiss="modal" (click)="removeThisBook()">Yes</button>
        <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
      </div>
    </div>

  </div>
</div>
